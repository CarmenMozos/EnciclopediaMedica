    </header>
    <a href="#enviar" class="saltar-a-contenido">Saltar a enviar</a>

    <div id="migas">
        Está en: <a href="../index.html">Inicio</a> &gt; <a href="cuestionario.html">Formulario de Contacto</a>
    </div> 

    <main>
        <div id="Formulario"> 
        <h2>Formulario de Contacto</h2>
        <p>Los campos indicados con "*" deben ser completados para enviar el formulario</p>
        </div>

        <form action="Cenviado.html" method="post">
            <p>
                <label for="asunto">&#128221; Asunto * :</label>
                <input type="text" id="asunto" name="asunto" required>
            </p>

            <p>
                <label for="comentario">&#128172; Comentario o pregunta * :</label>
                <textarea id="comentario" name="comentario" required></textarea>
            </p>

            <p>
                <label for="yo_soy">&#128100; Yo soy:</label>
                <select id="yo_soy" name="yo_soy">
                    <option value="Cientifico">Científico</option>
                    <option value="Educador">Educador</option>
                    <option value="Fabricante">Fabricante</option>
                    <option value="Medico">Médico</option>
                    <option value="Paciente">Paciente</option>
                    <option value="Periodista">Periodista</option>
                </select>
            </p>

            <p>
                <label for="fecha_nacimiento">&#128197; Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            </p>

            <p><label>Sexo:</label></p>
            <label for="hombre">&#9794; Hombre</label>
            <input type="radio" id="hombre" name="sexo" value="Hombre">
            
            <label for="mujer">&#9792; Mujer</label>
            <input type="radio" id="mujer" name="sexo" value="Mujer">
            
            <label for="otro">&#9893; Otro</label>
            <input type="radio" id="otro" name="sexo" value="Otro">

            <p>
                <label for="email">&#9993; Correo electrónico*:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Debe ser una dirección de correo electrónico válida, por ejemplo: ejemplo@correo.com">
            </p>

            <p>
                <label for="mas_info">&#128276; Deseo recibir más información:</label>
                <input type="checkbox" id="mas_info" name="mas_info">
            </p>

            <input id="enviar" type="submit" value="Enviar">
        </form>
    </main>
