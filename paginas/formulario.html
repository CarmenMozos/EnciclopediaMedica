<!DOCTYPE html>
<html lang="es" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Satisfacción - Enciclopedia Médica</title>
    <link rel="stylesheet" type="text/css" href="../style.css" title="Estilo Principal">
    <link rel="alternate stylesheet" type="text/css" href="../estilo_noche.css" title="Modo Noche">
    <link rel="alternate stylesheet" type="text/css" href="../estilo_alto_contraste.css" title="Alto Contraste">
    <link rel="alternative stylesheet" type="text/css" href="../estilo_impresion.css">
    <link rel="alternative stylesheet" type="text/css" href="../estilo_accesible.css" title="Accesibilidad">

</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../imagenes/logo.png" alt="Medline logo">
        </a>
        <h1>MEDLINE</h1>
    </header>
    <a href="#enviar" class="saltar-a-contenido">Saltar a enviar</a>

    <div id="migas">
        Está en: <a href="../index.html">Inicio</a> &gt; <a href="./formulario.html">Formulario de satisfaccion</a>
    </div> 

    <main >
        <div id="formulario">
        <h2>Formulario de Satisfacción</h2>
        <p>Los campos indicados con "*" deben ser completados para enviar el formulario</p>
        </div>

        <form action="FormEnviado.html" method="post">
            <p>
                <label for="email">&#9993; Correo Electrónico * :</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Debe ser una dirección de correo electrónico válida, por ejemplo: ejemplo@correo.com">
            </p>

            <p>
                <label for="fecha">&#128197; Fecha de consulta *  :</label>
                <input type="date" id="fecha" name="fecha" required>
            </p>

            <p>
                <label for="valoracion">&#9733; Valoración de la enciclopedia (1-10):</label>
                <input type="number" id="valoracion" name="valoracion" min="1" max="10" step="1" placeholder="1">
            </p>

            <p>
                <label for="satisfaccion">&#128522; Nivel de satisfacción (0 - 100):</label>
                <input type="range" id="satisfaccion" name="satisfaccion" min="0" max="100" step="5">
            </p>

            <p>
                <label for="color">&#127912; Sugerencia de color para el logo:</label>
                <input type="color" id="color" name="color">
            </p>

            <p>
                <label for="comentarios">&#128172; Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>
            </p>

            <input id="enviar" type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p><a href="contenidos.html">Mapa web</a></p>
        <p>Carmen Mozos de Garnica y Estela López Alonso</p>

        <p>Universidad de Alicante</p>
    </footer>
</body>
</html>
